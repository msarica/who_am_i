<div class="reverse-game-container">
  <!-- Game Interface -->
  <div class="game-interface">
    <div class="header">
      <h2>Who Am I?</h2>
      <div class="game-buttons">
        <button (click)="switchToClassic()" 
                [disabled]="isLoading" 
                class="reset-button classic-btn">New Classic</button>
        <button (click)="startGame()" 
                [disabled]="isLoading" 
                class="reset-button">New Reverse</button>
      </div>
    </div>
    <!-- Chat Messages -->
    <div #chatContainer class="chat-container" (scroll)="onChatScroll($event)">
      <div 
        #chatMessagesContainer 
        class="chat-messages"
        [class.loading]="isLoading">
        
        <div 
          *ngFor="let message of chatMessages; trackBy: trackByIndex; let i = index" 
          class="message"
          [ngClass]="getMessageClass(message)">
          
          <div class="message-content">
            <div class="message-text">{{ message.text }}</div>
            <div class="message-timestamp">
              {{ message.timestamp | date:'shortTime' }}
            </div>
            <!-- Trash icon for user answers -->
            <button 
              *ngIf="!message.isAI && message.type === 'question' && canRemoveAnswer(i)"
              (click)="removeAnswer(i)"
              [disabled]="isLoading"
              class="trash-btn"
              title="Remove this answer and question">
              ğŸ—‘ï¸
            </button>
          </div>
        </div>

        <!-- Loading indicator -->
        <div *ngIf="isLoading" class="message bot-message">
          <div class="message-content">
            <div class="loading-indicator">
              <span class="loading-text">Thinking...</span>
              <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Answer Buttons -->
    <div *ngIf="!isLoading && isLastAIMessage(getLastAIMessageIndex())" class="answer-buttons">
      <div class="answer-row">
        <button 
          class="answer-btn yes-btn" 
          (click)="answerQuestion('YES')"
          [disabled]="isLoading">
          Yes
        </button>
        <button 
          class="answer-btn no-btn" 
          (click)="answerQuestion('NO')"
          [disabled]="isLoading">
          No
        </button>
        <button 
          class="answer-btn dont-know-btn" 
          (click)="answerQuestion('I_DONT_KNOW')"
          [disabled]="isLoading">
          I don't know
        </button>
      </div>
      <div class="win-row">
        <button 
          class="answer-btn win-btn" 
          (click)="gameWon()"
          [disabled]="isLoading">
          Win
        </button>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div *ngIf="showWinModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-content">
        <h3>ğŸ‰ Congratulations! ğŸ‰</h3>
        <p>I successfully guessed your character! It took me {{ chatMessages.length }} questions.</p>
        <button class="modal-btn" (click)="closeWinModal()">Play Again</button>
      </div>
    </div>
  </div>
